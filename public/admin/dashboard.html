                    </div>
                    <div onblur="showMenu('admin-add-container')" id="admin-add-container" class="admin-add-container">

                            <li onclick="showMenu('admin-add-container')"><a href="#">Add Post</a></li>
                            <li onclick="showMenu('admin-add-container')"><a href="#">Add Product</a></li>
                            <li onclick="showMenu('admin-add-container')"><a href="#">Add Payment</a></li>
                        </ul>
                    </div>
                </div>
                <div class="admin-header__right">
                    <div class="admin-header__searchcontainer">
                        <input type="search" name="search" placeholder="Search..." value="" />
                        <button class="admin-header__searchicon"><i class="fa fa-search" aria-hidden="true"></i></button>

                    <div class="admin-header__notificationcontainer">
                        <i class="fa fa-bell-o" aria-hidden="true"></i>
                        <span class="admin-notification-number">12</span>
                    </div>
                    <div class="admin-header__dpcontainer">
                        <img src="https://picsum.photos/id/1005/150/150" alt="" />
                    </div>
                </div>
